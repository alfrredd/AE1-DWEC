<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Requerimiento 2</title>        
</head>



<body>

    <form>
        <h1>Pizzería DAW</h1>
        <h2>Datos de contacto:</h2>
        <label for="fname">Nombre y apellidos:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="fdir">Dirección: </label><br>
        <input type="text" id="fdir" name="fdir"><br>

        <label for="ftel">Teléfono de contacto: </label><br>
        <input type="tel" id="ftel" name="ftel"><br>

        <label for="femail">Email: </label><br>
        <input type="email" id="femail" name="femail"><br>

        <h2>Tamaño de la pizza:</h2>
        <label for="pequena">Pequeña</label>
        <input type="radio" id="pequena" value="pequena" name="fsize">
        <label for="mediana">Mediana</label>
        <input type="radio" id="mediana" value="mediana" name="fsize">
        <label for="familiar">Grande</label>
        <input type="radio" id="grande" value="grande" name="fsize" >

        <h2>Ingredientes a añadir:</h2>
        <label for="jamon">Jamón</label>
        <input type="checkbox" id="jamon" name="jamon">
        <label for="bacon">Bacon</label>
        <input type="checkbox" id="bacon" name="bacon">
        <label for="champi">Champiñón</label>
        <input type="checkbox" id="champi" name="champi">
        <label for="pina">Piña</label>
        <input type="checkbox" id="pina" name="pina" checked><br>

        <h2>Finalizar pedido</h2>

        <input type="button" id="process" value="confirmar pedido">


    </form>

</body>

</html>
